<html>
<head>

<title>Eircode input</title>
<script>
var EirCode
function EnterEirCode()
{
	EirCode=prompt("Please Enter Your Eir Code", "e.g. H87 F3DG");
}

function CheckEirCode(EirCode)
{
	if (EirCode.length>=8)
			return true
		else
			return false
}

</script>
</head>

<body>
<script>
EnterEirCode()

while(!CheckEirCode(EirCode))
{
	alert("EirCode Has Too Few Characters.");
}

alert ("Thanks For Entering Your EirCode.");
document.write("Goodbye");

</script>
</body>
</html>
